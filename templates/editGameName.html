{% include 'nav.html' %}
<div class="main">
{% block content %}
    
<div class="">
  <h3 style="text-align:center; font-family:TimesNewRoman ;color:#FC012B;">EDIT GAME NAME</h3>
  <form class="form-inline" action="{{ url_for('editGameName',veid=ve.id)}}" method="post" style="text-align:center">
    <div class="form-group">
      <label for="name" style="color:blue">GAME NAME:</label>
      <input type="text" class="form-control" id="name" value="{{ve.name}}" name="name">
    </div>
    <button type="submit" class="btn btn-default" style="background-color:#0FC86F">SUBMIT</button>
  </form>
</div>
{% endblock content %}
