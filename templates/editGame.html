{% include 'nav.html' %}
<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px;">
			<form action="{{ url_for('editGame',veid=veid,veename=gamedetails.name)}}" method="POST" style=";background-color: #999966;>
				<div class="panel panel-info">
				  <div class="panel-heading" style="background-color: #0d0d26;color:white">Edit Game Details</div>
				  <div class="panel-body">
				  	
					  <div class="form-group">
					  	<label class="text-primary" for="name" style="color:#b30047">Enter game Name:</label>
					    <input type="name" class="form-control" name="name" value="{{gamedetails.name}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="year" style="color:#b30047">Enter  year:</label>
					    <input type="text" class="form-control" name="year" value="{{gamedetails.year}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="developer" style="color:#b30047">Enter Game developer :</label>
					    <input type="text" class="form-control" name="developer" value="{{gamedetails.developer}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="publisher" style="color:#b30047">Enter publisher:</label>
					    <input type="text" class="form-control" name="publisher" value="{{gamedetails.publisher}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="mode" style="color:#b30047">Enter mode:</label>
					    <input type="text" class="form-control" name="mode" value="{{gamedetails.mode}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="gameprogrammer" style="color:#b30047">Enter game Programmer:</label>
					    <input type="text" class="form-control" name="gameprogrammer" value="{{gamedetails.gameprogrammer}}" >
					  </div>					  
				  </div> 
				  <div class="panel-footer text-center" style="background-color: #0d0d26;color:white"><input type="submit" class="btn btn-primary" value="Edit" style="background-color:#0FC86F"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
